<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/register.css">
</head>

<body class="container mt-5"> <!--Body with bootstrap styling-->

    <h3>Create Account</h3>

    <div class="col-md-4">
        <input type="text" id="username" class="form-control mb-2" placeholder="Username">
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <input type="date" id="dob" class="form-control mb-2" placeholder="DOB">
        <input type="number" id="age" class="form-control mb-2" placeholder="Age">
        <input type="text" id="contact" class="form-control mb-3" placeholder="Contact">

        <button id="registerBtn" class="btn btn-primary w-100">Register</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
